<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myPod - Quizzes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Scheherazade" rel="stylesheet">
</head>

<body>
    <div class="top">
        <div class="logo">
            <h1>myPod Flash Quizzes</h1>
            <h2>Technology</h2>
        </div>
        <div id="timer" class="timer">
            <p></p>
        </div>
    </div>
    <div class="startscreen">
        <button id="start">Begin</button>
    </div>
    <div class="question-area">
        <div id="question-image" class="question-img">
            <img width="900px" src="./assets/images/js.jpg" alt="Sea Guya Ocean Dome">
        </div>
    </div>
    <div id="submit" class="answer-area">
        <h2>Question:</h2>
        <div id="quiz" class="question">
            <p id="q">Where can a script tag be placed directly within an HTML document?</p>
        </div>
        <div id="btn-1" class="answer-btn container">
            <p id="a"></p>
            <button class="image">
                <p class="overlay text"></p>
            </button>
        </div>
        <div id="btn-2" class="answer-btn container">
            <p id="b"></p>
            <button class="image">
                <p class="overlay text"></p>
            </button>
        </div>
        <div id="btn-3" class="answer-btn container">
            <p id="c"></p>
            <button class="image">
                <p class="overlay text"></p>
            </button>
        </div>
        <div id="btn-4" class="answer-btn container">
            <p id="d"></p>
            <button class="image">
                <p class="overlay text"></p>
            </button>
        </div>
    </div>
    <div class="bottom">

    </div>
    <script src="./assets/javascript/app.js">
    </script>
</body>

</html>
